apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rrumbambar/github-actions-argo-cd.git
    targetRevision: HEAD
    path: k8s
    kustomize:
        namePrefix: hello-
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-app
  syncPolicy:
    syncOptions: 
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true